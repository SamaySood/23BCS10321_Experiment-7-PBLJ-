<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav a:hover {
            background: #667eea;
            color: white;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .action-btn {
            padding: 8px 15px;
            margin: 0 5px;
            font-size: 14px;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }
        
        .stat-box h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">‚Üê Back to Home</a>
        </div>
        
        <h1>üéì Student Management System</h1>
        
        <div class="stats">
            <div class="stat-box">
                <h3 id="totalStudents">0</h3>
                <p>Total Students</p>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="form-section">
            <h2>Add/Edit Student</h2>
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="course">Course:</label>
                        <input type="text" id="course">
                    </div>
                    
                    <div class="form-group">
                        <label for="semester">Semester:</label>
                        <input type="number" id="semester" min="1" max="8">
                    </div>
                </div>
                
                <button type="submit">Save Student</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </form>
        </div>
        
        <div class="student-list">
            <h2>Student List</h2>
            <button onclick="loadStudents()">Refresh List</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Course</th>
                        <th>Semester</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let editingId = null;
        
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const student = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value,
                semester: parseInt(document.getElementById('semester').value) || 1
            };
            
            if (editingId) {
                updateStudent(editingId, student);
            } else {
                addStudent(student);
            }
        });
        
        function addStudent(student) {
            fetch('/api/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(student)
            })
            .then(response => response.text())
            .then(message => {
                showMessage(message, 'success');
                clearForm();
                loadStudents();
            })
            .catch(error => {
                showMessage('Error: ' + error, 'error');
            });
        }
        
        function loadStudents() {
            fetch('/api/students')
            .then(response => response.json())
            .then(students => {
                const tbody = document.getElementById('studentTableBody');
                tbody.innerHTML = '';
                
                document.getElementById('totalStudents').textContent = students.length;
                
                students.forEach(student => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.firstName}</td>
                        <td>${student.lastName}</td>
                        <td>${student.email}</td>
                        <td>${student.phone || 'N/A'}</td>
                        <td>${student.course || 'N/A'}</td>
                        <td>${student.semester || 'N/A'}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editStudent(${student.id})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    `;
                });
            })
            .catch(error => {
                showMessage('Error loading students: ' + error, 'error');
            });
        }
        
        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                fetch(`/api/students/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.text())
                .then(message => {
                    showMessage(message, 'success');
                    loadStudents();
                })
                .catch(error => {
                    showMessage('Error deleting student: ' + error, 'error');
                });
            }
        }
        
        function editStudent(id) {
            fetch(`/api/students/${id}`)
            .then(response => response.json())
            .then(student => {
                document.getElementById('firstName').value = student.firstName;
                document.getElementById('lastName').value = student.lastName;
                document.getElementById('email').value = student.email;
                document.getElementById('phone').value = student.phone || '';
                document.getElementById('course').value = student.course || '';
                document.getElementById('semester').value = student.semester || 1;
                editingId = id;
                showMessage('Editing student. Click "Save Student" to update.', 'success');
            })
            .catch(error => {
                showMessage('Error loading student: ' + error, 'error');
            });
        }
        
        function updateStudent(id, student) {
            fetch(`/api/students/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(student)
            })
            .then(response => response.text())
            .then(message => {
                showMessage(message, 'success');
                clearForm();
                loadStudents();
            })
            .catch(error => {
                showMessage('Error updating student: ' + error, 'error');
            });
        }
        
        function clearForm() {
            document.getElementById('studentForm').reset();
            editingId = null;
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        window.onload = function() {
            loadStudents();
        };
    </script>
</body>
</html>
